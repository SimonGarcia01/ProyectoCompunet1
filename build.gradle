plugins {
  id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}
subprojects {
  apply plugin: 'java'
  apply plugin: 'com.zeroc.gradle.ice-builder.slice'
  slice {
      java {
          files = [file("../App.ice")] 
      }
  }
  repositories {
      mavenCentral()
  }
  dependencies {
      implementation 'com.zeroc:ice:3.7.6'
  }
  // Tarea para agregar las dependencias al lib donde esta el ejecutable de 
  // cada proyecto
 
  jar {
      manifest {
          attributes(
              "Main-Class": project.name.capitalize(),
              //"Class-Path": configurations.runtimeClasspath.resolve().collect { it.name() }.join(' ')
              "Class-Path": configurations.runtimeClasspath.files.collect { "${it.name}" }.join(' ') 
      )
      }
  }
}